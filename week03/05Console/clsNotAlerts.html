<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DogCount</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="bg-warning">
    <div class="container text-warning bg-dark text-center">
        <h1>This is a JS Dog Summary</h1>
        <h2>Always use the console.log() method rather than alert()!</h2>
        <p>See the console to view JS in action. BS is also added for some style.</p>
    </div>

    <script>
        // We will use console.log() method rather than alerts
        var dog1 = "Buddy";
        var dog2 = "Eli";
        var dog3 = "Outback";
        var dogCount = 3;

        var totalDogCount = dogCount + 1;

        console.log("My favorite pet is " + dog1 + "!");
        console.log(dog2 + " is a close second.");
        console.log(dog3 + " also goes by the name Doubtback!")
        console.log("Tucker brings our dog count to " + totalDogCount + ".")
        console.log("This is the end!!")
    </script>

</body>

</html>
