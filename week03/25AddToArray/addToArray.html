<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build an Array Using Prompt</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Build Array</h1>
        <p id="test-text"></p>
    </div>
    <script>
        // Creates an empty variable to hold an array and a string
        var dogList = [];
        var dogName = "";

        // Let's send something to the DOM
        var pText = document.getElementById("test-text");

        // Create a for loop to add strings to the empty array
        for (i = 0; i < 4; i++) {

            // Prompt users to enty dog names
            dogName = prompt("Enter your dog's name:  ");

            // Add names to empty array
            dogList.push(dogName);
        }

        // Send the array to the console via a for loop
        for (j = 0; j < dogList.length; j++) {
            console.log(dogList[j]);

        }

        // Lets send text to the DOM
        pText.textContent = "My favorite Friend is " + dogList[0];

    </script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
