<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Function()</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center">
            My First Function(s)!
        </h2>
        <h3 class="text-center">
            view the console for results.
        </h3>
    </div>

    <script>

        // The adder function is declared
        adder = function (x, y, z) {
            console.log(x + y + z)
            console.log("-----adder()-----")
        }
        // Call the function with three arguments
        adder(5, 10, 20)

        // The adder function is declared with a return
        adderRet = function (x, y, z) {
            return x + y + z;
        }
        // Call the function with three arguments
        result = adderRet(10, 15, 25)
        console.log(result)
        console.log("-----adderRet()-----")

        // Another way to create a function is to declare it
        function multiplier(x, y, z) {
            console.log(x * y * z)
            console.log("-----multiplier()-----")
        }
        // Call the function with three arguments
        multiplier(5, 6, 3.3)

        // Another way to create a function is to declare it and use return
        function multiplierRet(x, y, z) {
            return x * y * z

        }
        // Call the function with three arguments
        result = multiplierRet(5.9, 6, 3.3)
        console.log(result)
        console.log("-----multiplierRet()-----")

        // Another way to create a funciton is to use the arrow notation
        isString = (x, y, z) => {
            if (
                // typeof is used to determine what type of data is entere
                typeof x === "string" &&
                typeof y === "string" &&
                typeof z === "string"
            ) {
                console.log("You entered three strings!!!")
                console.log("-----isString()-----")
            }
            else {
                console.log("Wrong, You did not enter three strings.")
                console.log("-----isString()-----")
            }
        }
        // Call the function with three arguments
        isString("alex", "", "Ehly")
        isString("Buddy", 1, "Tucker")

        // Function that verifies if you entered a vowel
        var isVowel = function (x) {
            // Creat a variable to normalize the input by user convert input to lower case and check the first letter using charAt(0)
            var firstChar = x.toLowerCase().charAt(0);

            if (firstChar === "a" ||
                firstChar === "e" ||
                firstChar === "i" ||
                firstChar === "o" ||
                firstChar === "u") {
                console.log("String starts with a vowel!")
                console.log("-----isVowel()-----")
            }
            else {
                console.log("String does not start with a vowell")
                console.log("-----isVowell()-----")
            }
        }
        // Call the function with one argument
        isVowel("Eli")
        isVowel("Buddy")


    </script>
</body>

</html>
