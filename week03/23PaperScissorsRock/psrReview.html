<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperScissorsRock</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Paper, Scissors, Rock Game</h1>
        <h2 class="text-center">Start by typing s for scissors, p for paper and r for rock!</h2>
        <p id="inst-text">Select "p", "s" or "r"</p>
        <p id="userSel-text"></p>
        <p id="compSel-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="ties-text"></p>

    </div>
    <script>
        // First we set an array with the options
        var psrArray = ["p", "s", "r"];

        // Set variables for wins, losses and ties to 0
        var wins = 0;
        var losses = 0;
        var ties = 0;

        //  Select variables to reference the id's in the HTML
        var instText = document.getElementById("inst-text");
        var userSelText = document.getElementById("userSel-text");
        var compSelText = document.getElementById("compSel-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var tiesText = document.getElementById("ties-text");

        // This is run only on the input of a key event
        document.onkeyup = function (event) {

            // record user key input as userSel
            var userSel = event.key;

            // Computer randomly selects p, s or r from the psrArray
            var compSel = psrArray[Math.floor(Math.random() * psrArray.length)];

            // Only run this code if an p, s or r are pressed
            if (userSel === "p" || userSel === "s" || userSel === "r") {

                // Conditions where userSel Wins
                if ((userSel === "p") && (compSel === "r") ||
                    (userSel === "r") && (compSel === "s") ||
                    (userSel === "s") && (compSel === "p")) {
                    wins++;
                }

                // Conditions where you have ties
                else if (userSel === compSel) {
                    ties++;
                }

                // All other combinations are losses by default
                else {
                    losses++;
                }
                // Display results to the DOM
                instText.textContent = "";
                userSelText.textContent = "User Selection: " + userSel;
                compSelText.textContent = "Computer Selection: " + compSel;
                winsText.textContent = "Wins: " + wins;
                lossesText.textContent = "Losses: " + losses;
                tiesText.textContent = "Ties: " + ties;
            }
        }

    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
