<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Here we write some code to understand scope.
        </h1>
    </div>

    <script>
        var name = "Alex"
        var age = 53
        var languages = ["english", "spanish", "latin", "catalan"]

        // First Function takes in global variables
        function firstFunction() {
            console.log("My name is " + name + ", age " + age + ".");
        }
        // Call first function with no arguments
        firstFunction()

        // Second Function that takes in two arguments
        // Shadows name and age
        function secondFunction(name, age) {
            console.log("My name is " + name + ", age " + age + ".")
        }
        // Shadow the name and age global variables
        secondFunction("Anne", 52)

        // We should return results rather than console.log here
        function thirdFunction(age) {
            return "my name is " + name + ", age " + age + "."
        }
        // Call function within console.log.  Don't forget parenthesis in the function call
        // Shadow the age variable
        console.log(thirdFunction(57))

        // Funciton to access string
        function report(str) {
            console.log(name + " likes to speak " + str + ".")
        }
        // Call the string with the array dot notaion
        languages.forEach(report)

    </script>
</body>

</html>
