<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsoleArray</title>
</head>

<body>
    <script>
        var sportArray = ["BasketBall", "Track", "hockey", "voLLeyBaLL"]

        console.log("=====First Run=====")
        for (i = 0; i < sportArray.length; i++) {
            console.log(sportArray[i].toLowerCase())
        }

        console.log("=====Second Run=====")
        for (j = 0; j < sportArray.length; j++) {
            console.log(sportArray[j].toUpperCase())

        }
    </script>
</body>

</html>
