<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UseAlertsPrompts</title>
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container text-white bg-dark">
        <h1>Use of the JS prompt(), confirm() and alert() methods.</h1>
        <h2>Prompt() returns a string</h2>
        <h2>confrim() returns a boolean (true or false)</h2>
    </div>
    <script>
        // Confirm asks for a true/false statement
        var likeSushi = confirm("Do you like Sushi?");
        // Prompts ask for a string
        var sushiType = prompt("What type of sushi do you like?");


        if (likeSushi = true) {
            alert("Your favorite sushi type is: " + sushiType);
        }

        else {
            alert("BOOOOOO!  You no likey Sushi");
        }


    </script>
</body>

</html>
