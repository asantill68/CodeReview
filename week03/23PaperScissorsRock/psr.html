<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper/Scissors/Rock</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Paper Scissor Rock!!</h1>
            <h2>Using JavaScript</h2>
        </div>
        <div id="game">
            <p id="directions-text">Press p, s or r to start playing!</p>
            <p id="userSelect-text"></p>
            <p id="compSelect-text"></p>
            <p id="wins-text"></p>
            <p id="losses-text"></p>
            <p id="ties-text"></p>
        </div>
    </div>
    <script>

        // Set an array with the three options
        var psrSelect = ["p", "s", "r"];

        // Set a variable to record wins, losses and ties
        var wins = 0;
        var losses = 0;
        var ties = 0;

        // Create variables that hold references to the places in the HTML where we want to display
        var directionsText = document.getElementById("directions-text");
        var userSelectText = document.getElementById("userSelect-text");
        var compSelectText = document.getElementById("compSelect-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var tiesText = document.getElementById("ties-text");

        // This function is run whenever a user presses a key
        document.onkeyup = function (event) {

            // Set a variable for to hold the user selection of r, s or p
            var userSelect = event.key;

            // Computer will randomly select 'p', 's' or 'r' grom the array psrSelect
            var compSelect = psrSelect[Math.floor(Math.random() * psrSelect.length)];

            // Only run this code if user presses one of three valid keys
            if (userSelect == "p" || userSelect == "s" || userSelect == "r") {

                // Conditionals to compare the userSelect and compSelect
                // Paper beats 

                // This greatly simplified the code.  All wins are added
                if ((userSelect === "p") && (compSelect === "r") ||
                    (userSelect === "s") && (compSelect === "p") ||
                    (userSelect === "r") && (compSelect === "p")) {
                    wins++;
                }
                // The next simple code is the ties which are added here
                else if (userSelect === compSelect) {
                    ties++;
                }
                // Every other combination is a  loss!!!
                else {
                    losses++;
                }


                // Paper loses to scissors
                // if ((userSelect === "p") && (compSelect === "s")) {
                //     losses++;
                // }
                // Scissors beats paper
                // if () {
                //     wins++;
                // }
                // Scissors loses to rock
                // if ((userSelect === "s") && (compSelect === "r")) {
                //     losses++;
                // }
                // Rock beats scissors
                // if ((userSelect === "r") && (compSelect === "s")) {
                //     losses++;
                // }
                // Rock losses to paper
                // if () {
                //     wins++;
                // }
                // Paper beats rock
                // if 



                // Hide the directions
                directionsText.textContent = "";

                // Display the user and computer choices plus wins, losses and ties
                userSelectText.textContent = "You chose:  " + userSelect;
                compSelectText.textContent = "Computer chose:  " + compSelect;
                winsText.textContent = "Wins:  " + wins;
                lossesText.textContent = "Losses:  " + losses;
                tiesText.textContent = "Ties:  " + ties;

            }
        }
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
