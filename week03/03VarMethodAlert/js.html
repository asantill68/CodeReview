<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS</title>
</head>

<body>
    <script>
        // Assign variables using strings, number and boolean
        var name = "Alex";
        var pizzaCount = 5;
        var isHungry = false;

        // Use the operator *
        var total = pizzaCount * 5;

        // Use the alert() method and operator + 
        alert("Hello " + name + " welcome to my Pizza Shop!!");
        alert("Your total will be $" + total + ".")
        alert("Is " + name + " still hungry?  " + isHungry)
    </script>

</body>

</html>
