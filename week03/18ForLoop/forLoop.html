<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop</title>
</head>

<body>
    <h2>
        A for loop that outputs an array onto the console!

    </h2>


    <script>
        // Set up an array
        var puppiesNames = ["Buddy", "Eli", "Outback", "Tucker", "Chena", "Figs", "Lady"]
        // Set up a for loop to cycle through puppiesNames
        for (var i = 0; i < puppiesNames.length; i++) {
            console.log("My puppie's Names are " + puppiesNames[i]);
        }

    </script>

</body>

</html>
