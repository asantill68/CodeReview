<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>This is a JS Event Method</h1>
        <div id="key">
        </div>
    </div>


    <script type="text/javascript">

        // In order to access the div you must use the id = "key"
        // document allow you to access the DOM (Document Object Model) 
        var holder = document.getElementById("key");

        // Next we do something with the Id
        // When the key is up the event is captured onkey

        document.onkeyup = function (event) {
            console.log(event.key);
        }

    </script>
</body>

</html>
